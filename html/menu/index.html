<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(45deg, #f3f3f3, #e2e2e2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Header styles */
        .header {
            background-color: #4682B4;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 20px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }

        /* Theme toggle styles */
        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Main content styles */
        .content {
            padding: 120px 20px 20px 20px; /* Adjust for the fixed header */
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Card styles */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            color: inherit;
            padding: 0;
        }

        /* Dark theme styles */
        body.dark {
            background: linear-gradient(45deg, #1e1e1e, #2c2c2c);
            color: #f1f1f1;
        }

        body.dark .header {
            background-color: #333;
        }

        body.dark .theme-toggle {
            background-color: #555;
            color: #fff;
        }

        body.dark .card {
            background-color: #333;
            color: #f1f1f1;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        body.dark .card:hover {
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
        }

        body.dark h1 {
            color: #fff;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <a href="#">Home</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Menu Page</h1>
        
        <div class="card">
            <button onclick="Python_services()">Python Services</button>
        </div>
        <div class="card">
            <button onclick="Linux_services()">Linux Services</button>
        </div>
        <div class="card">
            <button onclick="FullStack_services()">FullStack Services</button>
        </div>
        <div class="card">
            <button onclick="dockerAutomation()">Docker Services</button>
        </div>
        <div class="card">
            <button onclick="AWS_services()">AWS Services</button>
        </div>
        <div class="card">
            <button onclick="AI_services()">AI Services</button>
        </div>
        <div class="card">
            <button onclick="SimonGame()">Simon Game</button>
        </div>
    </div>

    <script>
        // Functions to handle button clicks
        function Python_services() {
            window.location.href = "/menu/PythonServices/index.html";
        }

        function Linux_services() {
            window.location.href = "/menu/LinuxServices/index.html";
        }

        function FullStack_services() {
            window.location.href = "/menu/FullStack/index.html";
        }
        function dockerAutomation() {
            window.location.href = "docker.html";
        }
        function AWS_services() {
            window.location.href = "/menu/AWSfiles/index.html";
        }

        // Function to toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
        function AI_services() {
            window.location.href = "/menu/AiGenerator/index.html";
        }
        function SimonGame() {
            window.location.href = "/menu/SimonGame/index.html";
        }
        
    </script>
</body>
</html>
