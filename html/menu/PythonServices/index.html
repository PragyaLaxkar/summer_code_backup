<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-light: #ffffff;
            --background-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --btn-light: #000000;
            --btn-dark: #ffffff;
            --btn-text-light: #ffffff;
            --btn-text-dark: #000000;
        }

        body.light-theme {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-theme {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .theme-switch {
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--background-light);
            border: 1px solid #dee2e6;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
        }

        .btn {
            width: 200px;
            margin: 10px;
            background-color: var(--btn-light);
            color: var(--btn-text-light);
            border: 1px solid var(--btn-light);
        }

        .btn:hover, .btn:focus {
            background-color: var(--btn-light);
            color: var(--btn-text-light);
        }

        body.dark-theme .card {
            background-color: #1f1f1f;
        }

        body.dark-theme .btn {
            background-color: var(--btn-dark);
            color: var(--btn-text-dark);
            border: 1px solid var(--btn-dark);
        }

        body.dark-theme .btn:hover, body.dark-theme .btn:focus {
            background-color: var(--btn-dark);
            color: var(--btn-text-dark);
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="theme-switch">
            <button id="themeToggle" class="btn btn-outline-secondary">Switch to Dark Theme</button>
        </div>
        <h1>Welcome to Python Services</h1>
        <div class="d-flex justify-content-center flex-wrap">
            <div class="card">
                <button onclick="window.location.href='google_search.html'" class="btn">Search on Google</button>
            </div>
            <div class="card">
                <button onclick="window.location.href='python_sms.html'" class="btn">Send SMS</button>
            </div>
            <div class="card">
                <button onclick="window.location.href='send_bulk_email.html'" class="btn">Send bulk email</button>
            </div>
            <div class="card">
                <button onclick="window.location.href='geo_coordinates.html'" class="btn">Geo coordinates</button>
            </div>
            <div class="card">
                <button onclick="window.location.href='cmdsuggest.html'" class="btn">Cmd suggestions</button>
            </div>
            <div class="card">
                <button onclick="window.location.href='translator.html'" class="btn">Text Translator</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            this.textContent = body.classList.contains('dark-theme') ? 'Switch to Light Theme' : 'Switch to Dark Theme';
        });
    </script>
</body>
</html>
