<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-light: #ffffff;
            --background-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --btn-light: #000000;
            --btn-dark: #ffffff;
            --btn-text-light: #ffffff;
            --btn-text-dark: #000000;
        }

        body.light-theme {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        body.dark-theme {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .theme-switch {
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--background-light);
            border: 1px solid #dee2e6;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
        }

        .btn {
            width: 200px;
            margin: 10px;
            background-color: var(--btn-light);
            color: var(--btn-text-light);
            border: 1px solid var(--btn-light);
        }

        .btn:hover, .btn:focus {
            background-color: var(--btn-light);
            color: var(--btn-text-light);
        }

        body.dark-theme .card {
            background-color: #1f1f1f;
        }

        body.dark-theme .btn {
            background-color: var(--btn-dark);
            color: var(--btn-text-dark);
            border: 1px solid var(--btn-dark);
        }

        body.dark-theme .btn:hover, body.dark-theme .btn:focus {
            background-color: var(--btn-dark);
            color: var(--btn-text-dark);
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>Welcome to Fullstack Services</h1>
        <button onclick="window.location.href='draggable.html'" class="btn btn-primary">Draggable box</button>
        <button onclick="window.location.href='upload_image.html'" class="btn btn-secondary">Resize Image</button>
        <button onclick="window.location.href='cam_live.html'" class="btn btn-success">Capture Image</button>
        <button onclick="window.location.href='html_live_interpreter.html'" class="btn btn-success">HTML Live Interpreter</button>
    </div>
</body>
</html>
